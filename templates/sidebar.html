<script> 
    function seleccionarOpcion(opcion) {
        var opciones = document.querySelectorAll('.opcion');
        
        for (var i = 0; i < opciones.length; i++) {
          opciones[i].classList.remove('activa');
        }
        
        opcion.classList.add('activa');
      
        // Agregar clase "show" al menÃº desplegable correspondiente
        var submenu = opcion.parentNode.querySelector('.collapse');
        if (submenu) {
          submenu.classList.add('show');
        }

        var url = opcion.getAttribute('href');
        window.location.href = url;
      }
      

 

</script>
